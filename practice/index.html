<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Insight Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>User Insight Tracker</h1>
  </header>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="🔍 Search by name..." />
    <select id="cityFilter">
      <option value="">🌆 Filter by city</option>
    </select>
    <input type="number" id="trackUserId" placeholder="🆔 Enter user ID" min="1" max="10"/>
    <button id="trackBtn">➕ Track User</button>
    <label class="toggle">
      <input type="checkbox" id="autoRefreshToggle" checked />
      🔁 Auto-refresh (60s)
    </label>
    <button id="resetBtn">🗑️ Reset All</button>
  </section>

  <main>
    <section>
      <h2>👥 All Users</h2>
      <div id="allUsers" class="user-grid"></div>
    </section>

    <section>
      <h2>📌 Tracked Users</h2>
      <div id="trackedUsers" class="user-grid"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Display Property Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CSS Display Properties</h1>

  <div id="block-element">I am a block element</div>
  <span id="inline-element">I am an inline element</span>
  <div id="inline-block-element">I am inline-block</div>
  <div id="hidden-element">I am hidden (display: none)</div>

  <br /><br />
  <button onclick="toggleHidden()">Toggle Hidden Element</button>

  <script src="script.js"></script>
</body>
</html>

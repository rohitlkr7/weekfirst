<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Box Model Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>CSS Box Model Demo</h1>
  
  <div class="box box1">
    <p>This box uses <strong>box-sizing: content-box</strong>. Padding and border are added outside the content width.</p>
  </div>

  <div class="box box2">
    <p>This box uses <strong>box-sizing: border-box</strong>. Padding and border are included within the specified width.</p>
  </div>

  <div class="box box3">
    <p>This box uses default <strong>box-sizing</strong> and has a dashed border for visibility.</p>
  </div>
</body>
</html>
